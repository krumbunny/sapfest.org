<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

{% if page.title %}
<title>{{ page.title }}</title>
{% else %}
<title>{{ site.data.config.title }}</title>
{% endif %}

<meta name="viewport" content="width=device-width">
<meta name='description' content='{{ site.data.config.description }}'>
<meta name='author' content='{{ site.data.config.author }}'>
<meta name='keywords' content='{{ site.data.config.keywords }}'>

<!--[if lt IE 9]>
  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>  -->

<script src='//use.typekit.net/hio2xkv.js'></script>
<script>
  try {
    Typekit.load();
  } catch (e) {}
</script>

<link rel="stylesheet" href="/css/normalize.css" type="text/css" />
<link rel="stylesheet" href="/css/main.css" type="text/css" />

{% if site.develop %}
<script>
  document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
</script>
{% endif %}
