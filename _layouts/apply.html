---
layout: basic
---
<div class="contenttable">
  <article>
    {{ content }} 
  </article>
  <aside>
    <h3>Apply:</h3>
    <ul class="nav">
      {% for menu in site.data.applymenu %}

        <a href="{{ menu.href }}" id="{{ menu.id }}">{{ menu.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </aside>
</div>
