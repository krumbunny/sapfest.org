---
layout: basic
---
<img id='splash' src='/images/banner.jpg'>
<div class="contenttable">
  <article>
    {{ content }}
  </article>
  <aside>
    <h2>Festival News:</h2>
    <div class='blog_entry'>
      <ul>
        {% for post in site.posts limit: 1 %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <p>{{ post.content }}</p>
          </li>
        {% endfor %}
      </ul>
    </div>
  </aside>
</div>
